<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Fizza&Front</title>
  </head>
  <header>
    <div class="header-img">
      <img src="./img/VectorPizza.png" alt="" />
      <img class="company-name" src="./img/Pizza&Front.png" alt="" />
    </div>
    <div class="header-nav">
      <ul class="header-ul">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promocion</li>
        <li>Contacto</li>
      </ul>
    </div>
  </header>
  <body>
    <main>
      <div class="delivery">
        <span class="delivery-title">Envio gratis comprando 2 pizzas</span>
        <img src="./img/delivery.png" alt="" />
      </div>

      <div class="pedido">
        <div class="pedido-background">
          <h2 class="pedido-title">Podio de pizzas</h2>
        </div>
        <div class="pedido-body">
          <ol>
            <h3>Pizzas top 5</h3>
            <li>Muzzrella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
          <img src="./img/PizzaFalling.jpg" alt="" />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-img">
        <img src="./img/VectorPizza.png" alt="" />
        <img class="company-name" src="./img/Pizza&Front.png" alt="" />
      </div>
      <ul class="footer-nav">
        <li>Home</li>
        <li>Ranking</li>
        <li>Promocion</li>
        <li>Contacto</li>
      </ul>
    </footer>
  </body>
</html>
